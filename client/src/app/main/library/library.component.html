<div class="panel panel-default"> 
    <div class="panel-heading">
        Library
        <div class="pull-right">
        <app-uploader></app-uploader>
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li role="presentation" (click)="view = 'artists'" [ngClass]="{'active': view === 'artists'}"><a>Artist</a></li>
        <li role="presentation" (click)="view = 'albums'" [ngClass]="{'active': view === 'albums'}"><a>Alubums</a></li>
        <li role="presentation" (click)="view = 'tracks'" [ngClass]="{'active': view === 'tracks'}"><a>Tracks</a></li>
    </ul>
    <div id="library">
            <app-tracks *ngIf="view === 'tracks'"></app-tracks>
            <app-albums *ngIf="view === 'albums'"></app-albums>
            <app-artists *ngIf="view === 'artists'"></app-artists>
    </div>
</div>
