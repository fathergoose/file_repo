<table class="table table-condensed">
    <ng-container *ngFor="let album of albums">
        <tr>
            <td>
                <span
                    class="glyphicon glyphicon-asterisk clickable"
                    (click)="expandAlbum(album, $event)"
                ></span>
                <span
                    class="glyphicon glyphicon-plus clickable"
                    (click)="addAlbum(album, $event)"
                ></span>
            </td>
            <td>
                {{album.album}}
            </td>
            <td>
                {{album.artist}}
            </td>
        </tr>
        <ng-container *ngIf="album.expanded">
            <tr *ngFor="let track of album.tracks">
                <td>
                    &nbsp;
                </td>
                <td>
                    {{track.title}}
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
        </ng-container>
    </ng-container>
</table>
