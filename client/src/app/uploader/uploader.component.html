<input 
    id="uploader-input"
    type="file"
    ngFileSelect
    [options]="options"
    (onUpload)="handleUpload($event)"
    (beforeUpload)="beforeUpload($event)"
    multiple
/>

<button 
    id="upload-btn"
    class="btn btn-default btn-xs"
    (click)="clickUploaderInput($event)"
>
    <span class="glyphicon glyphicon-plus"></span> Upload
</button>
